<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>کی بازیم؟</title>

<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">

<style>
body{
    font-family: Vazirmatn, sans-serif;
    background:#fff;
    margin:0;
    padding:20px;
    text-align:center;
}
h1{
    font-size:28px;
    margin-bottom:20px;
}
.clock-box{
    max-width:360px;
    margin:0 auto;
    padding:20px;
    border-radius:16px;
    box-shadow:0 8px 20px rgba(0,0,0,.1);
}
.analog{
    width:200px;
    height:200px;
    border:8px solid #333;
    border-radius:50%;
    margin:0 auto 20px;
    position:relative;
}
.hand{
    position:absolute;
    width:50%;
    height:2px;
    background:#333;
    top:50%;
    transform-origin:100%;
}
.digital{
    font-size:22px;
    margin:10px 0;
}
.date{
    font-size:16px;
    color:#555;
}
.status{
    margin-top:15px;
    font-size:20px;
    font-weight:bold;
}
.status.open{color:green;}
.status.closed{color:red;}
.countdown{
    margin-top:8px;
    font-size:14px;
}
</style>
</head>

<body>

<h1>کی بازیم؟</h1>

<div class="clock-box">

    <div class="analog">
        <div id="hour" class="hand"></div>
        <div id="minute" class="hand"></div>
        <div id="second" class="hand" style="background:red"></div>
    </div>

    <div id="digital" class="digital"></div>
    <div id="date" class="date"></div>

    <div id="status" class="status"></div>
    <div id="countdown" class="countdown"></div>

</div>

<script>
const daysFa = ["یکشنبه","دوشنبه","سه‌شنبه","چهارشنبه","پنجشنبه","جمعه","شنبه"];

function isSummer(month){
    return month >= 3 && month <= 8; // بهار و تابستان
}

function updateClock(){
    const now = new Date();
    const h = now.getHours();
    const m = now.getMinutes();
    const s = now.getSeconds();
    const day = now.getDay();
    const month = now.getMonth();

    // عقربه‌ها
    document.getElementById("hour").style.transform =
        `rotate(${(h%12)*30 + m/2}deg)`;
    document.getElementById("minute").style.transform =
        `rotate(${m*6}deg)`;
    document.getElementById("second").style.transform =
        `rotate(${s*6}deg)`;

    // دیجیتال
    document.getElementById("digital").innerText =
        `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;

    // تاریخ
    document.getElementById("date").innerText =
        `${daysFa[day]}`;

    const statusEl = document.getElementById("status");
    const cdEl = document.getElementById("countdown");

    // جمعه تعطیل
    if(day === 5){
        statusEl.className = "status closed";
        statusEl.innerText = "تعطیل هستیم";
        cdEl.innerText = "تا بازگشایی: ۱ روز";
        return;
    }

    let openTimes = [
        [9,0,13,0]
    ];

    if(isSummer(month)){
        openTimes.push([16,0,20,30]);
    }else{
        openTimes.push([16,0,19,30]);
    }

    let isOpen = false;
    let nextEvent = null;

    openTimes.forEach(t=>{
        const start = new Date(now);
        start.setHours(t[0],t[1],0);
        const end = new Date(now);
        end.setHours(t[2],t[3],0);

        if(now >= start && now <= end){
            isOpen = true;
            nextEvent = end;
        }
        if(now < start && !nextEvent){
            nextEvent = start;
        }
    });

    if(isOpen){
        statusEl.className = "status open";
        statusEl.innerText = "باز هستیم";
        const diff = Math.floor((nextEvent-now)/1000);
        cdEl.innerText = `تا تعطیلی: ${Math.floor(diff/60)} دقیقه`;
    }else{
        statusEl.className = "status closed";
        statusEl.innerText = "تعطیل هستیم";
        const diff = Math.floor((nextEvent-now)/1000);
        cdEl.innerText = `تا بازگشایی: ${Math.floor(diff/60)} دقیقه`;
    }
}

setInterval(updateClock,1000);
updateClock();
</script>

</body>
</html>
