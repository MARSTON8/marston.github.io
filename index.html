<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مکانیکی و تعویض روغنی امیدواری</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
      font-size: 26px;
      font-weight: 700;
      color: #d4af37;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      transition: transform 0.3s, background 0.3s;
    }
    .card:hover {
      transform: translateY(-8px);
      background: rgba(255, 215, 0, 0.1);
    }
    .card img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 10px 0;
      color: #d4af37;
    }
    .card p {
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>مکانیکی و تعویض روغنی امیدواری</header>
  <div class="cards">
    <div class="card">
      <a href="reserve.html">
        <img src="https://img.icons8.com/fluency/96/phone.png" alt="رزرو وقت">
        <h3>رزرو وقت</h3>
        <p>برای هماهنگی و تماس</p>
      </a>
    </div>
    <div class="card">
      <a href="oil.html">
        <img src="https://img.icons8.com/fluency/96/oil-industry.png" alt="روغن موتور">
        <h3>روغن موتور</h3>
        <p>تعویض روغن و سرویس کامل</p>
      </a>
    </div>
    <div class="card">
      <a href="location.html">
        <img src="https://img.icons8.com/fluency/96/location.png" alt="لوکیشن">
        <h3>آدرس مغازه</h3>
        <p>نمایش روی نقشه</p>
      </a>
    </div>
    <div class="card">
      <a href="hours.html">
        <img src="https://img.icons8.com/fluency/96/stopwatch.png" alt="ساعت کاری">
        <h3>ساعت کاری</h3>
        <p>وضعیت باز یا بسته بودن</p>
      </a>
    </div>
  </div>
</body>
</html>
